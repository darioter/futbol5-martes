<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>F√∫tbol 5 ‚Äî Martes</title>

  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#f5f6f8;color:#111}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    h1{margin:0;font-size:22px}
    .muted{color:#666;font-size:13px}
    .card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;font-size:12px;font-weight:900;background:#f2f2f2}
    .pill.blue{background:#e8f1ff;color:#0b57d0}
    .pill.red{background:#ffe9e9;color:#c00000}
    .score{font-size:36px;font-weight:900;text-align:center;margin:10px 0}
    .center{text-align:center}
    table{width:100%;border-collapse:collapse;overflow:hidden;border-radius:12px}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:center;font-size:14px}
    th{background:#f0f0f0}
    .left{text-align:left}
    .azul{color:#0b57d0;font-weight:900}
    .rojo{color:#c00000;font-weight:900}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    button{padding:10px 12px;border-radius:12px;border:1px solid #ddd;background:#fff;font-weight:800;cursor:pointer}
    button.primary{background:#111;color:#fff;border-color:#111}
    .err{color:#b00020;font-weight:900;display:none;margin-top:10px}
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Header -->
    <div class="top">
      <div>
        <h1>‚öΩ F√∫tbol 5 ‚Äî Martes</h1>
        <div class="muted">Link fijo para WhatsApp ¬∑ se actualiza autom√°ticamente</div>
      </div>
      <div class="actions">
        <button id="btnRefresh" class="primary">Actualizar</button>
        <button id="btnShare">Compartir link</button>
      </div>
    </div>

    <div id="err" class="err"></div>

    <!-- CARD PRINCIPAL: √öltimo partido + Estad√≠stica general -->
    <div class="card" style="margin-top:12px;">
      <div class="row">
        <div>
          <span class="pill blue">Equipo Azul</span>
          <div class="muted" id="azStats">‚Äî</div>
        </div>

        <div class="center" style="flex:1;">
          <div class="score" id="lastScore">‚Äî</div>
          <div class="muted" id="lastDate"></div>
        </div>

        <div style="text-align:right;">
          <span class="pill red">Equipo Rojo</span>
          <div class="muted" id="roStats">‚Äî</div>
        </div>
      </div>

      <div style="height:12px;"></div>

      <div class="row">
        <div class="muted"><b>Partidos:</b> <span id="count">0</span></div>
        <div class="muted"><b>Azul:</b> <span id="sumAzul">0</span> GF ¬∑ <span id="sumAzulGC">0</span> GC ¬∑ <span id="sumAzulDG">0</span> DG</div>
        <div class="muted"><b>Rojo:</b> <span id="sumRojo">0</span> GF ¬∑ <span id="sumRojoGC">0</span> GC ¬∑ <span id="sumRojoDG">0</span> DG</div>
      </div>
    </div>

    <!-- HISTORIAL -->
    <div class="card" style="margin-top:12px;">
      <div style="font-weight:900;margin-bottom:8px;">Historial</div>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Azul</th>
            <th>Rojo</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- ESTAD√çSTICAS DE JUGADORES -->
    <div class="card" style="margin-top:12px;">
      <div style="font-weight:900;margin-bottom:8px;">Estad√≠sticas de jugadores</div>
      <table>
        <thead>
          <tr>
            <th class="left">Jugador</th>
            <th>PJ</th>
            <th>V</th>
            <th>E</th>
            <th>D</th>
          </tr>
        </thead>
        <tbody id="playersTbody"></tbody>
      </table>
    </div>

  </div>

  <script>
    // ============================
    // PEG√Å AC√Å TUS 3 LINKS CSV
    // ============================
    const CSV_PARTIDOS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQX5_EDn03DZsAti9riNqRkPppghlPrLX1zvXGWfBSbU5zhQxGEUCibiO-LduvpvESPQZfea6FSUfxu/pub?gid=0&single=true&output=csv";
    const CSV_JUGADORES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQX5_EDn03DZsAti9riNqRkPppghlPrLX1zvXGWfBSbU5zhQxGEUCibiO-LduvpvESPQZfea6FSUfxu/pub?gid=52345791&single=true&output=csv";
    const CSV_PARTICIPACIONES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQX5_EDn03DZsAti9riNqRkPppghlPrLX1zvXGWfBSbU5zhQxGEUCibiO-LduvpvESPQZfea6FSUfxu/pub?gid=794461532&single=true&output=csv";

    function cacheBuster(url){
      return url + (url.includes("?") ? "&" : "?") + "t=" + Date.now();
    }

    async function fetchText(url){
      const res = await fetch(cacheBuster(url), { cache:"no-store" });
      return await res.text();
    }

    function parseCSV(text){
      const lines = text.trim().split(/\r?\n/);
      if(lines.length < 2) return [];
      const header = lines[0].split(",").map(s=>s.trim());
      return lines.slice(1).filter(l=>l.trim()).map(line=>{
        const cols = line.split(",");
        const o = {};
        header.forEach((h,i)=>o[h]=(cols[i]||"").trim());
        return o;
      });
    }

    function toTime(f){
      if(!f) return 0;
      if(/^\d{4}-\d{2}-\d{2}$/.test(f)){
        const [y,m,d]=f.split("-").map(Number);
        return new Date(y,m-1,d).getTime();
      }
      if(/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(f)){
        const [d,m,y]=f.split("/").map(Number);
        return new Date(y,m-1,d).getTime();
      }
      return Date.parse(f)||0;
    }

    function resultado(a,r){
      if(a>r) return "Gana Azul";
      if(a<r) return "Gana Rojo";
      return "Empate";
    }

    function normalizeTeam(t){
      t=(t||"").toLowerCase();
      return t==="azul"?"Azul":t==="rojo"?"Rojo":"";
    }

    function outcomeForTeam(a,r,team){
      if(a===r) return "D";
      const azulWins=a>r;
      return team==="Azul"?(azulWins?"W":"L"):(azulWins?"L":"W");
    }

    async function load(){
      const [pTxt,jTxt,paTxt]=await Promise.all([
        fetchText(CSV_PARTIDOS),
        fetchText(CSV_JUGADORES),
        fetchText(CSV_PARTICIPACIONES),
      ]);

      const partidos=parseCSV(pTxt).map(r=>({
        match_id:r.match_id,
        fecha:r.fecha,
        azul:+r.azul,
        rojo:+r.rojo
      })).filter(m=>m.match_id&&m.fecha).sort((a,b)=>toTime(b.fecha)-toTime(a.fecha));

      const jugadores=parseCSV(jTxt).map(r=>r.nombre).filter(Boolean);

      const parts=parseCSV(paTxt).map(r=>({
        match_id:r.match_id,
        nombre:r.nombre,
        equipo:normalizeTeam(r.equipo)
      })).filter(r=>r.match_id&&r.nombre&&r.equipo);

      // Stats equipos
      let az={W:0,D:0,L:0,GF:0,GC:0}, ro={W:0,D:0,L:0,GF:0,GC:0};
      for(const m of partidos){
        az.GF+=m.azul; az.GC+=m.rojo;
        ro.GF+=m.rojo; ro.GC+=m.azul;
        if(m.azul>m.rojo){az.W++;ro.L++;}
        else if(m.azul<m.rojo){ro.W++;az.L++;}
        else{az.D++;ro.D++;}
      }

      document.getElementById("count").textContent=partidos.length;
      document.getElementById("azStats").textContent=`V ${az.W} ¬∑ E ${az.D} ¬∑ D ${az.L}`;
      document.getElementById("roStats").textContent=`V ${ro.W} ¬∑ E ${ro.D} ¬∑ D ${ro.L}`;
      document.getElementById("sumAzul").textContent=az.GF;
      document.getElementById("sumAzulGC").textContent=az.GC;
      document.getElementById("sumAzulDG").textContent=az.GF-az.GC;
      document.getElementById("sumRojo").textContent=ro.GF;
      document.getElementById("sumRojoGC").textContent=ro.GC;
      document.getElementById("sumRojoDG").textContent=ro.GF-ro.GC;

      const last=partidos[0];
      document.getElementById("lastScore").textContent=last?`üîµ ${last.azul} - ${last.rojo} üî¥`:"‚Äî";
      document.getElementById("lastDate").textContent=last?last.fecha:"";

      // Historial
      const tb=document.getElementById("tbody");
      tb.innerHTML="";
      partidos.forEach(m=>{
        tb.innerHTML+=`<tr><td>${m.fecha}</td><td class="azul">${m.azul}</td><td class="rojo">${m.rojo}</td><td>${resultado(m.azul,m.rojo)}</td></tr>`;
      });

      // Stats jugadores
      const stats={};
      jugadores.forEach(n=>stats[n.toLowerCase()]={nombre:n,PJ:0,W:0,D:0,L:0});
      const byMatch=new Map(partidos.map(m=>[m.match_id,m]));
      parts.forEach(p=>{
        const s=stats[p.nombre.toLowerCase()];
        const m=byMatch.get(p.match_id);
        if(!s||!m) return;
        s.PJ++;
        const o=outcomeForTeam(m.azul,m.rojo,p.equipo);
        if(o==="W")s.W++; else if(o==="L")s.L++; else s.D++;
      });

      const pt=document.getElementById("playersTbody");
      pt.innerHTML="";
      Object.values(stats).sort((a,b)=>b.W-a.W||b.PJ-a.PJ||a.nombre.localeCompare(b.nombre))
        .forEach(s=>{
          pt.innerHTML+=`<tr><td class="left">${s.nombre}</td><td>${s.PJ}</td><td>${s.W}</td><td>${s.D}</td><td>${s.L}</td></tr>`;
        });
    }

    document.getElementById("btnRefresh").onclick=load;
    document.getElementById("btnShare").onclick=()=>{
      const link=location.href.split("#")[0];
      window.open(`https://wa.me/?text=${encodeURIComponent("‚öΩ F√∫tbol 5 ‚Äî Resultados:\n"+link)}`,"_blank");
    };

    load();
    setInterval(load,30000);
  </script>
</body>
</html>
